<html>
    <head>
        <title>GUI Calculator</title>
    </head>
    <form action = "GUICalc.php" Name="calc" method = "post">
        <br> <br> <br> <br> <br> <br> <br> <br>
        <center>
        <input type="text" name = "eval"> </input>
        <br>
        <br>
        <input type="number" name="result" value="result" disabled> </input>
        </center>
        <br>
        <br>
        <table id="calc" align="center" border=2>
        <tr>
        </tr>
        <tr>
        <td><input type=button value="0" OnClick="calc.eval.value+='0'"></td>
        <td><input type=button value="1" OnClick="calc.eval.value+='1'"></td>
        <td><input type=button value="2" OnClick="calc.eval.value+='2'"></td>
        <td><input type=button value="+" OnClick="calc.eval.value+='+'"></td>
        </tr>
        <tr>
        <td><input type=button value="3" OnClick="calc.eval.value+='3'"></td>
        <td><input type=button value="4" OnClick="calc.eval.value+='4'"></td>
        <td><input type=button value="5" OnClick="calc.eval.value+='5'"></td>
        <td><input type=button value="-" OnClick="calc.eval.value+='-'"></td>
        </tr>
        <tr>
        <td><input type=button value="6" OnClick="calc.eval.value+='6'"></td>
        <td><input type=button value="7" OnClick="calc.eval.value+='7'"></td>
        <td><input type=button value="8" OnClick="calc.eval.value+='8'"></td>
        <td><input type=button value="x" OnClick="calc.eval.value+='*'"></td>
        </tr>
        <tr>
        <td><input type=button value="9" OnClick="calc.eval.value+='9'"></td>
        <td><input type=button value="/" OnClick="calc.eval.value+='/'"></td>
        <td><input type="button" value="C" onclick= "calc.eval.value=''" > </input> </td>
        <td><input type="submit" value="="></td>
        </tr>
        </table>
        </form>
</html>
