<html>
    <head>
        <title> Number in descending order</title>
        <script language = "javascript">
            function ndesc()
            {
                var num_array = new Array();
                var num = document.forms['frm1'].num.value;
                document.forms['frm1'].desc.value="";
                var len = num.split(',').length;
                var nums = num.split(',');
                for(var i = 0 ; i < len ; i++)
                {
                    num_array.push(nums[i]);
                }
                function sortN(a,b)
                {
                    return b - a;
                }
                document.forms['frm1'].desc.value = num_array.sort(sortN);
            }
        </script>
    </head>
    <body>
        <form name = "frm1">
            <center>
                <h3>
                    Numbers in descending order
                </h3>
            </center>
            <br>
            <center>Enter seperated by comma : <input type="text" name = "num"> </input> <br>
            </center>
            <center>
            <input type="button" name = "inwords" value = "In descending order" onClick = "ndesc()">
            </input>
            </center>
            <br> <br>
            <center>Number in descending order: <input type="text" name="desc"> </input>
            </center>
            <br>
        </form>
    </body>
</html>
